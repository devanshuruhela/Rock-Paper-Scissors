<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spoke</h1>
        </div>
        <!-- Player choice -->
        <div class="player-container" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"> --- Choice</span></h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock"></i>
            <i class="far fa-hand-paper" title="Rock" id="playerPaper"></i>
            <i class="far fa-hand-scissors" title="Rock" id="playerScissors"></i>
            <i class="far fa-hand-lizard" title="Rock" id="playerLizard"></i>
            <i class="far fa-hand-spock" title="Rock" id="playerSpock"></i>
        </div>
        <!-- Computer choice -->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computer-score">0</span><span class="choice" id="computer-choice"> --- Choice</span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
            <i class="far fa-hand-paper" title="Rock" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="Rock" id="computerScissors"></i>
            <i class="far fa-hand-lizard" title="Rock" id="computerLizard"></i>
            <i class="far fa-hand-spock" title="Rock" id="computerSpock"></i>
        </div>
        <!-- reset icons -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <!-- result -->
        <div class="result-container">
            <h3 class="result-text" id="resultText">You won!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
